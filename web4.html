<!DOCTYPE html>
<html>
<head>
	<title>登录、注册页面</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="http://10.7.1.98/taozhuo/form_data.php" method="get">
	<table border="1" cellspacing="0" >
		<tr>
			<td width="80">用户名：</td>
			<td width="309"><input type="text"/></td>
		</tr>
		<tr>
			<td width="80">密码：</td>
			<td width="309"><input type="password" name="password"/></td>
		</tr>
		<tr>
			<td width="80">确认密码：</td>
			<td width="309"><input type="password" name="password"/></td>
		</tr>
		<tr>
			<td width="80">性别：</td>
			<td width="309">
			<input type="radio" name="sex" value="male"/>男
			<input type="radio" name="sex" value="female"/>女
			</td>
		</tr>
		<tr>
			<td width="80">生日：</td>
			<td width="309">
			<select name="year">
				<option>公历</option>
				<option>农历</option>
			</select>
			<select name="year">
				<option>年</option>
				<option>1996</option>
				<option>1997</option>
				<option>1998</option>
				<option>1999</option>
			</select>
			<select name="month">
				<option>月</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
			<select name="date">
				<option>日</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
		</tr>
		<tr>
			<td width="80">所在地：</td>
			<td width="309">
			<select name="destnation">
				<option>中国</option>
				<option>美国</option>
				<option>英国</option>
				<option>德国</option>
				<option>法国</option>
			</select>
			<select name="province">
				<option>河北</option>
				<option>湖南</option>
				<option>湖北</option>
				<option>山东</option>
				<option>浙江</option>
			</select>
			<select name="city">
				<option>石家庄</option>
				<option>唐山</option>
				<option>秦皇岛</option>
				<option>承德</option>
				<option>张家口</option>
			</select>
			</td>
		</tr>
		<tr>
			<td>验证码：</td>
			<td>
				<input type="text">
				<img src="picture呀/验证码.jpg" width="100" height="30">
			</td>
		</tr>
		<tr>
			<td width="80">证件类型：</td>
			<td width="309">
			<select name="type">
				<option>身份证</option>
				<option>港澳通行证</option>
				<option>护照</option>
				<option>驾照</option>
			</select>
		</tr>
		<tr>
			<td width="80">证件号：</td>
			<td width="309"><input type="text"/>
		</tr>
		<tr>
			<td>爱好：</td>
			<td>
				<input type="checkbox" name="hobby[]" value="music" />音乐
				<input type="checkbox" name="hobby[]" value="reading" />读书
				<input type="checkbox" name="hobby[]" value="dancing" />跳舞
				<input type="checkbox" name="hobby[]" value="singing" />其他
			</td>
		</tr>
		<tr>
			<td>说明：</td>
			<td><textarea cols="25" rows="5"></textarea></td>
		</tr>
		<tr>
			<td width="80">上传头像</td>
			<td width="309">
				<input type="file" name="pic"/>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="提交" />
				<input type="submit" value="重置" />
				<input type="submit" value="按钮" />
			</td>
		</tr>
	</table>

</body>
</html>
